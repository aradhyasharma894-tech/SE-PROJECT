<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Results Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4 text-center">AI Diagnosis Dashboard</h2>
    <a href="/" class="btn btn-primary mb-3">‚Üê Back to Home</a>
    <table class="table table-bordered table-striped text-center">
      <thead class="table-dark">
        <tr>
          <th>Filename</th>
          <th>Prediction</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody>
        {% for row in tables %}
        <tr>
          <td>{{ row.filename }}</td>
          <td>{{ row.prediction }}</td>
          <td>{{ row.timestamp }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
